[pytest]
# Test Discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output Options
addopts = 
    -v
    --tb=short
    --strict-markers
    --alluredir=allure-results

# Custom Markers - Register to avoid warnings
markers =
    smoke: Smoke tests - quick sanity checks (fast)
    regression: Regression tests - tests for bug fixes (comprehensive)
    integration: Integration tests - test multiple components together
    unit: Unit tests - test single components in isolation
    navigation: Navigation tests - test page navigation and menu items
    slow: Mark test as slow running
    api: Mark test as API test
    ui: Mark test as UI test

[tool:pytest]
custom_option_browser = chrome